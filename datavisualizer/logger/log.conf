[loggers]
keys=root


[logger_root]
level=DEBUG
handlers=screen, file

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s

[handlers]
keys=file,screen

[handler_file]
class=FileHandler
formatter=complex
args=('collector.log',)

[handler_screen]
class=StreamHandler
formatter=simple
args=(sys.stdout,)
